name: CD
on: 
  push:  
    branches:  
      - main
jobs:  
  build:  
    runs-on: ubuntu-latest  
  
    steps:
      - name: Checkout source code  
        uses: actions/checkout@v2
      - name: Use Node.js  
        uses: actions/setup-node@v1  
        with:  
          node-version: '18.12.1'
      - name: Install dependencies  
        run: npm install
      - name: Build app  
        run: npm run build
