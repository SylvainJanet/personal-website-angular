<!-- Back to top icon -->
<a
  href="javascript:void(0);"
  (click)="onClick()"
  class="back-to-top"
  [ngStyle]="{ opacity: iconOpacity, pointerEvents: iconPointerEvent }"
>
  <img
    src="assets/img/template/arrow_top_up_icon.svg"
    width="40"
    height="40"
    [ngStyle]="{ opacity: iconOpacity, pointerEvents: iconPointerEvent }"
    alt="back to top icon"
/></a>
