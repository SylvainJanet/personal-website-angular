<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <h1 class="example-app-name">Sylvain Janet</h1>
    <span class="example-spacer"></span
    ><button mat-icon-button (tap)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [hasBackdrop]="false"
  >
    <mat-sidenav
      position="end"
      #snav
      [mode]="'over'"
      [disableClose]="false"
      class="exemple-mat-sidenav"
      [autoFocus]="false"
      fixedInViewport="true"
    >
      <mat-nav-list>
        <a mat-list-item href="#">Home</a>
        <a mat-list-item href="#about">About</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content> <app-body></app-body> </mat-sidenav-content>
  </mat-sidenav-container>
</div>
